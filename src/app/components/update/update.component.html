
<form >
    <h1> Atualizando TODO </h1>

        

        <div class="forms">

            <mat-form-field class="form" >
                <mat-label>Titulo </mat-label>
                <input
                [(ngModel)]="todo.titulo" name="todo.titulo"
                 matInput placeholder="Ex. Estudar angular 12">
            </mat-form-field>
    
            <mat-form-field class="form" >
                <mat-label>Descrição </mat-label>
                <input 
                [(ngModel)]="todo.descricao" name="todo.decricao"
                matInput placeholder="Ex. Estudar angular 12 e angular 12">
            </mat-form-field>
        </div>

        <div class="buttons">
            <button mat-stroked-button  (click)="update()" color="primary">Atualziar</button>
            <button mat-stroked-button (click)="cancelar()" color="warn">Cancelar</button>

        </div>

</form>
