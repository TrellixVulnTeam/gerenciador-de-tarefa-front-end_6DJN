
<form >
    <h1> CRINADO NOVO TODO </h1>

         <mat-form-field class="data-finalizar" appearance="fill">
          <mat-label>DATA PARA FINALIZAR</mat-label>
          <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
 

        <div class="forms">

            <mat-form-field class="form" >
                <mat-label>Titulo </mat-label>
                <input
                [(ngModel)]="todo.titulo" name="todo.titulo"
                 matInput placeholder="Ex. Estudar angular 12">
            </mat-form-field>
    
            <mat-form-field class="form" >
                <mat-label>Descrição </mat-label>
                <input 
                [(ngModel)]="todo.descricao" name="todo.decricao"
                matInput placeholder="Ex. Estudar angular 12 e angular 12">
            </mat-form-field>
        </div>

        <div class="buttons">
            <button mat-stroked-button  (click)="create()" color="primary">Criar</button>
            <button mat-stroked-button (click)="cancelar()" color="warn">Cancelar</button>

        </div>

</form>
